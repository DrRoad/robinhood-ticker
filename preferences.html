<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Preferences</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://cdn.muicss.com/mui-0.9.36/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-0.9.36/js/mui.min.js"></script>
    <link rel="stylesheet" href="preferences.css" />
  </head>
  <body>

    <div id="loader" class="loader">Loading...</div>
    <div id="preferences-form" class="mui-form">
      <div class="mui-select">
        <select id="select-refresh">
          <option value="1">1 Minute</option>
          <option value="2">2 Minutes</option>
          <option value="5">5 Minutes</option>
          <option value="10">10 Minutes</option>
          <option value="15">15 Minutes</option>
        </select>
        <label>Refresh every...</label>
      </div>
      <div class="mui-divider"></div>
      <div class="mui-select">
        <select id="select-view-by">
          <option value="percent">Percent Change</option>
          <option value="gain/loss">Gain/Loss</option>
        </select>
        <label>View Earnings By</label>
      </div>
      <button type="button" onclick="submit()" class="mui-btn mui-btn--raised">Submit</button>
    </div>



    <script>
      const { remote, ipcRenderer } = require('electron');

      document.onkeydown = (event) => {
        if (event.keyCode === 27) {
          window.close();
        }
      }

      ipcRenderer.on('preferences', (event, message) => {
        const { refreshRate, viewBy } = message;
        console.log(message);
        document.getElementById('loader').style.display = "none";
        document.getElementById('preferences-form').style.visibility = "visible";
        const selectRefresh = document.getElementById('select-refresh');
        for (let i = 0; i < selectRefresh.options.length; ++i) {
          if (selectRefresh.options[i].value == refreshRate) {
            selectRefresh.selectedIndex = i;
            break;
          }
        }
        const selectViewBy = document.getElementById('select-view-by');
        for (let i = 0; i < selectViewBy.options.length; ++i) {
          if (selectViewBy.options[i].value === viewBy) {
            selectViewBy.selectedIndex = i;
            break;
          }
        }
      });

      function submit() {
        const refreshRate = document.getElementById('select-refresh').value;
        const viewBy = document.getElementById('select-view-by').value;
        ipcRenderer.send('preferences-saved', { refreshRate, viewBy });
        window.close();
      }

      // You can also require other files to run in this process
      require('./renderer.js');
    </script>
  </body>
</html>
